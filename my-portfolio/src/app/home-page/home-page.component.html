<section id="home" class="flex">
  <div id="pt" class="canvas"></div>
  <div class="flex">
    <div class="text">
      Hello, I'm <span class="highlight">Hanyuan ZHANG</span>
      <br />
      I'm a full-stack web developer
    </div>

    <div class="button page-link" (click)="scroll('about')">
      Know more about me <i class="fa fa-long-arrow-right animate__animated animate__bounce"></i>
    </div>

    <section class="interests animate__animated animate__slideInUp">
      <p class="interest-title">&</p>
      <section class="interest-sub-block">
        <img class="interest-item-img" src="/assets/images/fitLover.svg"/>
        <p class="interest-title">fit lover</p>
      </section>
      <section class="interest-sub-block">
        <p class="interest-title">&#43;</p>
      </section>
      <section class="interest-sub-block">
        <img class="interest-item-img" src="/assets/images/blogger.png"/>
        <p class="interest-title">blog writter</p>
      </section>
    </section>

    <nav mat-tab-nav-bar class="flex" id="navbar">
      <div class="link-wrap">
        <a mat-tab-link *ngFor="let link of links"
           (click)="activeLink = link"
           [active]="activeLink.name == link.name"
           href="#{{link.name}}"> {{link.name}} </a>
      </div>
    </nav>
  </div>
</section>
